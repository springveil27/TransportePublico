<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Transporte Público RD</title>
    <link rel="stylesheet" href="fronted js/css/view.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1> TransiRD <i class="fas fa-bus-alt"></i></h1>
        <p>Gestión integral de rutas, paradas y horarios</p>
    </div>

    <div class="container">
        <!-- Alertas -->
        <div id="alert" class="alert"></div>


    <div class="white">
        blanco

    </div>
        <!-- Navegación por pestañas -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('routes')">
                <i class="fas fa-route"></i> Rutas
            </button>
            <button class="nav-tab" onclick="showTab('stops')">
                <i class="fas fa-map-marker-alt"></i> Paradas
            </button>
            <button class="nav-tab" onclick="showTab('schedules')">
                <i class="fas fa-clock"></i> Horarios
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- TAB: RUTAS -->
        <div id="routes-tab" class="tab-content active">
            <div class="tab-header">
                <h2><i class="fas fa-route"></i> Gestión de Rutas</h2>
                <button class="btn btn-primary" onclick="showAddRouteModal()">
                    <i class="fas fa-plus"></i> Agregar Ruta
                </button>
            </div>
            
            <!-- Barra de búsqueda -->
            <div class="search-bar">
                <div class="search-input-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="routeSearchInput" placeholder="Buscar rutas por nombre o código...">
                </div>
                <button class="btn btn-secondary" onclick="loadRoutes()">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>

            <!-- Lista de Rutas -->
            <div id="routesList" class="data-grid"></div>
        </div>

        <!-- TAB: PARADAS -->
        <div id="stops-tab" class="tab-content">
            <div class="tab-header">
                <h2><i class="fas fa-map-marker-alt"></i> Gestión de Paradas</h2>
                <button class="btn btn-primary" onclick="showAddStopModal()">
                    <i class="fas fa-plus"></i> Agregar Parada
                </button>
            </div>
            
            <!-- Filtros y búsqueda -->
            <div class="search-bar">
                <div class="search-input-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="stopSearchInput" placeholder="Buscar paradas...">
                </div>
                <select id="stopRouteFilter" class="filter-select">
                    <option value="">Todas las rutas</option>
                </select>
                <button class="btn btn-secondary" onclick="loadStops()">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>

            <!-- Lista de Paradas -->
            <div id="stopsList" class="data-grid"></div>
        </div>

        <!-- TAB: HORARIOS -->
        <div id="schedules-tab" class="tab-content">
            <div class="tab-header">
                <h2><i class="fas fa-clock"></i> Gestión de Horarios</h2>
                <button class="btn btn-primary" onclick="showAddScheduleModal()">
                    <i class="fas fa-plus"></i> Agregar Horario
                </button>
            </div>
            
            <!-- Filtros -->
            <div class="search-bar">
                <select id="scheduleRouteFilter" class="filter-select">
                    <option value="">Todas las rutas</option>
                </select>
                <button class="btn btn-secondary" onclick="loadSchedules()">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>

            <!-- Lista de Horarios -->
            <div id="schedulesList" class="data-grid"></div>
        </div>
    </div>

    <!-- MODAL PARA AGREGAR/EDITAR RUTA -->
    <div id="routeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="routeModalTitle">Agregar Nueva Ruta</h3>
                <button class="close-btn" onclick="closeModal('routeModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="routeForm" class="modal-form">
                <input type="hidden" id="routeId">
                
                <div class="form-group">
                    <label for="routeName">
                        <i class="fas fa-tag"></i> Nombre de la Ruta
                    </label>
                    <input type="text" id="routeName" name="name" required 
                    placeholder="Ej: Santiago - Santo Domingo">
                </div>
                
                <div class="form-group">
                    <label for="routeCode">
                        <i class="fas fa-barcode"></i> Código
                    </label>
                    <input type="text" id="routeCode" name="code" required 
                        placeholder="Ej: SDO-001">
                </div>
                
                <div class="form-group"> 
                    <label for="routeOrigin">
                        <i class="fas fa-map-marker-alt"></i> Origen
                    </label>
                    <input id="routeOrigin" name="origin" type="text" required
                        placeholder="Ej: Terminal autobus A">
                    </div>

                    <div class ="form-group">
                    <label for= "routeDestination">
                        <i class="fas fa-map-marker-alt"></i> Destino 
                    </label> 
                        <input id="routeDestination" name="destination" type="text" required
                        placeholder="Ej: Terminal autobus B">
                    </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="routeCost">
                            <i class="fas fa-dollar-sign"></i> Costo (RD$)
                        </label>
                        <input type="number" id="routeCost" name="cost" step="0.01" required 
                            placeholder="25.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="routeActive">
                            <i class="fas fa-toggle-on"></i> Estado
                        </label>
                        <select id="routeActive" name="active" required>
                            <option value="true">Activa</option>
                            <option value="false">Inactiva</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('routeModal')">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="routeSubmitBtn">
                        <i class="fas fa-save"></i> Guardar Ruta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL PARA AGREGAR/EDITAR PARADA -->
    <div id="stopModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="stopModalTitle">Agregar Nueva Parada</h3>
                <button class="close-btn" onclick="closeModal('stopModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="stopForm" class="modal-form">
                <input type="hidden" id="stopId">
                
                <div class="form-group">
                    <label for="stopRouteId">
                        <i class="fas fa-route"></i> Ruta
                    </label>
                    <select id="stopRouteId" name="routeId" required>
                        <option value="">Seleccione una ruta</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="stopName">
                        <i class="fas fa-map-marker-alt"></i> Nombre de la Parada
                    </label>
                    <input type="text" id="stopName" name="name" required 
                        placeholder="Ej: Terminal de Autobuses">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="stopOrder">
                            <i class="fas fa-sort-numeric-up"></i> Orden
                        </label>
                        <input type="number" id="stopOrder" name="order" required min="1" 
                            placeholder="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="stopAddress">
                        <i class="fas fa-map"></i> Dirección
                    </label>
                    <textarea id="stopAddress" name="address" rows="2" 
                            placeholder="Dirección completa de la parada"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('stopModal')">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="stopSubmitBtn">
                        <i class="fas fa-save"></i> Guardar Parada
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL PARA AGREGAR/EDITAR HORARIO -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="scheduleModalTitle">Agregar Nuevo Horario</h3>
                <button class="close-btn" onclick="closeModal('scheduleModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="scheduleForm" class="modal-form">
                <input type="hidden" id="scheduleId">
                
                <div class="form-group">
                    <label for="scheduleRouteId">
                        <i class="fas fa-route"></i> Ruta
                    </label>
                    <select id="scheduleRouteId" name="routeId" required>
                        <option value="">Seleccione una ruta</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="scheduleStartTime">
                            <i class="fas fa-play"></i> Hora de Inicio
                        </label>
                        <input type="time" id="scheduleStartTime" name="startTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="scheduleEndTime">
                            <i class="fas fa-stop"></i> Hora de Fin
                        </label>
                        <input type="time" id="scheduleEndTime" name="endTime" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="scheduleFrequency">
                        <i class="fas fa-clock"></i> Frecuencia (minutos)
                    </label>
                    <input type="number" id="scheduleFrequency" name="frequencyMinutes" 
                        required min="1" placeholder="15">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('scheduleModal')">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="scheduleSubmitBtn">
                        <i class="fas fa-save"></i> Guardar Horario
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE CONFIRMACIÓN -->
    <div id="confirmModal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h3>Confirmar Acción</h3>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">¿Estás seguro de realizar esta acción?</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal('confirmModal')">
                    Cancelar
                </button>
                <button class="btn btn-danger" id="confirmBtn">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <script src="frontend/js/app.js"></script>
</body>
</html>
